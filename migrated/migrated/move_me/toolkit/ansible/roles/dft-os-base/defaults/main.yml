# Defines the list of users to create. By default, create a user named dft
# and put it into sudo group
dft_users:
  - { name: "dft" ,
      password: "dft" ,
      createhome: True ,
      groups: 'sudo' ,
      group: 'sudo' ,
#     generate_ssh_key: 'no',
      shell: '/bin/bash'}

