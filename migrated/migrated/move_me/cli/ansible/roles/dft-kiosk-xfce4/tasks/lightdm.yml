---
- name : DFT - Install LightDM
  apt: name={{ item }}
       state=latest
       install_recommends=no
  with_items:
    - lightdm

- name : DFT - Configure autologin
  template: src=lightdm.conf.j2
            dest=/etc/lightdm/lightdm.conf
            owner=root
            group=root
            mode="0644"
