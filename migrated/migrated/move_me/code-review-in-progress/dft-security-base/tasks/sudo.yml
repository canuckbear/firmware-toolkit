#
# Include the list of specific tasks. Tasks are separated into different
# files, one file per functionnality.
#

---
- name : DFT - Install sudo
  apt: name={{ item }}
       state=latest
       install_recommends=no
  with_items:
    - sudo

- name : DFT - Replace the /etc/sudoers configuration file
  copy: src=files/{{ dft_sudoers.main_sudoers_file }}
        dest=/etc/sudoers
        mode=0440
        owner=root
        group=root
  when: dft_sudoers is defined and dft_sudoers.main_sudoers_file is defined

- name : DFT - Add specific sudoers configuration files
  copy: src=files/{{ item }}
        dest=/etc/sudoers.d/{{ item }}
        mode=0600
        owner=root
        group=root
  with_items: "{{ dft_sudoers.config_files }}"
  when: dft_sudoers is defined and dft_sudoers.config_files is defined
