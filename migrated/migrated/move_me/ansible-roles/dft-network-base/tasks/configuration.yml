---
- name : DFT - Setup network/interfaces
  template: src=interfaces.j2
            dest=/etc/network/interfaces
            owner=root
            group=root
            mode="0664"
  # Excute this task only if an interfaces variable is defined
  when: dft_network_interfaces is defined
