---
- name : DFT - Create logging directory
  file:
    state: directory
    dest: /var/log/dft/
    owner: root
    group: root
    mode: "0660"

- name : DFT - Create log file template XXX
  template: src=templates/ansible-playbook.log.j2
            dest=/var/log/dft/ansible-playbook.log
            owner=root
            group=root
            mode="0660"

  # Excute this task only if the filesystems variable is defined
#  when: dft_os_fstab.filesystems is defined