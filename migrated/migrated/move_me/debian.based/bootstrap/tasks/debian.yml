---
- hosts: debian-servers
  user: root
  tasks:
    - name: Add source repository into sources list.
      apt_repository: repo='deb http://ftp.fr.debian.org/debian/ jessie main contrib non-free' state=present
      apt_repository: repo='deb-src http://ftp.fr.debian.org/debian/ jessie main contrib non-free' state=present
      apt_repository: repo='deb http://security.debian.org/ jessie/updates main contrib non-free' state=present
      apt_repository: repo='deb-src http://security.debian.org/ jessie/updates main contrib non-free' state=present
      apt_repository: repo='deb http://ftp.fr.debian.org/debian/ jessie-updates main contrib non-free' state=present
      apt_repository: repo='deb-src http://ftp.fr.debian.org/debian/ jessie-updates main contrib non-free' state=present

  tasks:
   - name: Install packages
     apt: name={{item}} state=installed update_cache=true
     with_items:
        - sudo
        - htop
        - tree
        - vim
        - rsync     
