#
# Common installation tasks for a Debian server
#

---
- name: Copy sources.list template to target host
  template: src=templates/sources.list.j2 
            dest=/etc/apt/sources.list 
            owner=root 
            group=root 
            mode="u=rw,g=r,o=r"           

- name: Install packages
  apt: name={{ item }} 
       state=installed 
       update_cache=true
  with_items:
    - sudo
    - htop
    - tree
    - vim
    - rsync     
    - openssh-server
    - less
