---
- name: Install X11
  apt: name={{ item }}
       state=latest
       install_recommends=no
  with_items:
    - xinit
    - xorg
    - xkb-data
    - x11-apps
    - x11-utils
    - xdg-utils
    - xbitmaps
    - xauth
    - xserver-xorg
    - x11-session-utils
    - x11-xserver-utils
    - xfonts-base
    - xfonts-encodings
    - xfonts-utils
    - xfonts-75dpi
    - xfonts-100dpi
    - xfonts-scalable
