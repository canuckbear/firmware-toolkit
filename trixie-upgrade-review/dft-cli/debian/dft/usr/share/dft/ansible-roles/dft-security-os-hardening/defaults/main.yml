# Defines the set of rules to activate when applying the dft-hardening-os role
dft_security_hardening_os:

  # Activates tasks tasks related to ANSSI NT-28 (Linux configuration) recommendations
  anssi_linux_configuration: True

  # Activates tasks related to ANSSI NT-002 (Linux security) recommendations
  anssi_linux_security: True

  # Activates tasks related to ANSSI NT-007 (OpenSSH) recommendations
  anssi_openssh: True
